<head>

    <!-- Mixpanel SDK Installation -->
    <script type="text/javascript">
    (function(f,b){if(!b.__SV){var e,g,i,h;window.mixpanel=b;b._i=[];b.init=function(e,f,c){function g(a,d){var b=d.split(".");2==b.length&&((a=a[b[0]]),(d=b[1]));a[d]=function(){a.push([d].concat(Array.prototype.slice.call(arguments,0)));};}_i;h=f.createElement("script");h.type="text/javascript";h.async=!0;h.src="undefined"!==typeof MIXPANEL_CUSTOM_LIB_URL?MIXPANEL_CUSTOM_LIB_URL:"file:"===f.location.protocol&&"//cdn.mxpnl.com/libs/mixpanel-2-latest.min.js".match(/^\/\//)?"https://cdn.mxpnl.com/libs/mixpanel-2-latest.min.js":"//cdn.mxpnl.com/libs/mixpanel-2-latest.min.js";g=f.getElementsByTagName("script")[0];g.parentNode.insertBefore(h,g);}})(document,window.mixpanel||[]);

    // Initialize Mixpanel with your project token
    mixpanel.init('90ede36294e6b5ddf54e55c0cae7fc26', {
        debug: true,
        track_pageview: true,
        persistence: 'localStorage'
    });

    // Track page view with additional details
    document.addEventListener('DOMContentLoaded', function() {
        mixpanel.track('Page View', {
            page_title: document.title,
            page_url: window.location.href,
            referrer: document.referrer,
            browser: navigator.userAgent,
            device_type: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop'
        });

        // Track button clicks
        document.querySelectorAll('a, button').forEach(function(element) {
            element.addEventListener('click', function(e) {
                mixpanel.track('Button Click', {
                    element_text: element.textContent.trim(),
                    element_id: element.id || 'no_id',
                    element_type: element.tagName.toLowerCase(),
                    page_url: window.location.href
                    click_timestamp: new Date().toISOString(),
                    is_external_link: element.hostname !== window.location.hostname
                });
            });
        });
    });

    // Attempt to get IP and location information
    fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
            mixpanel.register({
                ip_address: data.ip,
                country: data.country_name,
                city: data.city,
                region: data.region
            });
        })
        .catch(error => {
            console.error('Error fetching IP information:', error);
        });
    </script>

    <style>
        :root {
            /* Light Mode Colors */
            --bg-light: #f7f7f9;
            --bg-container-light: white;
            --text-primary-light: #1a1a1a;
            --text-secondary-light: #4a4a4a;
            --text-tertiary-light: #6b7280;
            --border-light: #e6e6e9;
            
            /* Dark Mode Colors */
            --bg-dark: #121212;
            --bg-container-dark: #1e1e1e;
            --text-primary-dark: #ffffff;
            --text-secondary-dark: #e0e0e0;
            --text-tertiary-dark: #9e9e9e;
            --border-dark: #333333;

            /* Default to Dark Mode */
            --bg: var(--bg-dark);
            --bg-container: var(--bg-container-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-tertiary: var(--text-tertiary-dark);
            --border: var(--border-dark);
        }

        /* Light mode */
        body.light-mode {
            --bg: var(--bg-light);
            --bg-container: var(--bg-container-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-tertiary: var(--text-tertiary-light);
            --border: var(--border-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg);
            font-weight: 300;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--bg-container);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            max-width: 720px;
            width: 100%;
            padding: 48px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            padding: 6px;
            transition: transform 0.3s ease;
        }

        .dark-mode-toggle:hover {
            transform: rotate(45deg);
        }

        .dark-mode-toggle svg {
            width: 100%;
            height: 100%;
            transition: all 0.3s ease;
            stroke: var(--text-secondary);
        }

        .dark-mode-toggle .moon {
            display: none;
        }

        .light-mode .dark-mode-toggle .sun {
            display: none;
        }

        .light-mode .dark-mode-toggle .moon {
            display: block;
        }

        .headshot {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            border: 2px solid var(--border);
            margin-bottom: 2px;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-weight: 200;
            font-size: 2.5rem;
            margin-bottom: 12px;
            color: var(--text-primary);
            letter-spacing: -1px;
        }

        .tagline {
            font-weight: 300;
            font-size: 1.2rem;
            color: var(--text-tertiary);
            margin-bottom: 24px;
        }

        .bio {
            font-weight: 300;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 36px;
            max-width: 620px;
            margin-left: auto;
            margin-right: auto;
        }

        .companies {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
            margin-bottom: 36px;
        }

        .company-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: contain;
            margin-bottom: 0px;
            background: white;
            filter: grayscale(100%);
            opacity: 0.7;
            transition: filter 0.3s ease, opacity 0.3s ease;
            border: 1px solid var(--border);
        }

        .company-logo:hover {
            filter: grayscale(0%);
            opacity: 1;
        }

        .company p {
            font-weight: 300;
            font-size: 0.8rem;
            color: var(--text-tertiary);
        }

        .contact-prompt {
            font-weight: 300;
            color: var(--text-tertiary);
            margin-bottom: 1px;
            font-size: 1rem;
        }

        .cta {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .contact-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .contact-links a {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 300;
            font-size: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .contact-links a svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-secondary);
            transition: stroke 0.3s ease;
        }

        .contact-links a:hover svg {
            stroke: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .contact-links {
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }
        }
    </style>
</head>
<body>

    <script>
        function handleEmailClick(e) {
            e.preventDefault();
            const user = "web-hello";
            const at = String.fromCharCode(64);
            const domain = "mattcounter";
            const dot = ".";
            const tld = "com";
            const emailAddress = user + at + domain + dot + tld;
            window.location.href = 'mailto:' + emailAddress;
        }

        // Dark Mode Toggle
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            const body = document.body;

            // Default to dark mode
            body.classList.add('dark-mode');

            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                body.classList.toggle('light-mode');

                // Track mode change in Mixpanel
                mixpanel.track('Dark Mode Toggle', {
                    mode: body.classList.contains('dark-mode') ? 'Dark' : 'Light'
                });

                // Save preference
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('dark-mode', 'enabled');
                } else {
                    localStorage.setItem('dark-mode', 'disabled');
                }
            });
        });
    </script>
</body>
